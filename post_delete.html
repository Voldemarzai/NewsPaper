{% extends 'default.html' %}

{% block content %}
<h1>Удаление "{{ object.title }}"</h1>
<form method="POST">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить эту запись?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'news_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
